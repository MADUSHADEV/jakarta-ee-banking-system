<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management - Banking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #2d3748;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .form-section {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: fit-content;
        }

        .form-section h2 {
            color: #2d3748;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-section h2::before {
            content: 'üë§';
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4a5568;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4299e1;
            background: white;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(66, 153, 225, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .table-section {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .table-section h2 {
            color: #2d3748;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .table-section h2::before {
            content: 'üìã';
            font-size: 1.2rem;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            vertical-align: middle;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        .action-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #4299e1;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .action-link:hover {
            background: #e6f3ff;
            color: #3182ce;
            text-decoration: none;
        }

        .action-link::before {
            content: 'üëÅÔ∏è';
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #718096;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #e53e3e;
            background: #fed7d7;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #718096;
        }

        .empty-state::before {
            content: 'üìù';
            font-size: 3rem;
            display: block;
            margin-bottom: 1rem;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4299e1;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #718096;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            th, td {
                padding: 0.75rem 0.5rem;
                font-size: 0.9rem;
            }
        }

        .form-loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4299e1;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Customer Management</h1>
        <p>Manage your banking customers efficiently</p>
    </div>

    <div class="main-content">
        <div class="form-section">
            <h2>Create New Customer</h2>
            <div class="success-message" id="successMessage">
                Customer created successfully!
            </div>
            <form id="addCustomerForm">
                <div class="form-group">
                    <label for="customerName">Full Name *</label>
                    <input type="text" id="customerName" name="name" placeholder="Enter customer's full name" required>
                </div>
                <div class="form-group">
                    <label for="customerContact">Email Address *</label>
                    <input type="email" id="customerContact" name="contactInfo" placeholder="Enter customer's email" required>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">
                    Create Customer
                </button>
            </form>
        </div>

        <div class="table-section">
            <h2>All Customers</h2>
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-number" id="totalCustomers">0</div>
                    <div class="stat-label">Total Customers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="activeCustomers">0</div>
                    <div class="stat-label">Active Today</div>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>Customer ID</th>
                        <th>Name</th>
                        <th>Contact Info</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="customerTableBody">
                    <tr>
                        <td colspan="4" class="loading">
                            <div class="spinner"></div>
                            Loading customers...
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const customerTableBody = document.getElementById('customerTableBody');
        const addCustomerForm = document.getElementById('addCustomerForm');
        const customerNameInput = document.getElementById('customerName');
        const customerContactInput = document.getElementById('customerContact');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const totalCustomersSpan = document.getElementById('totalCustomers');
        const activeCustomersSpan = document.getElementById('activeCustomers');

        const apiBaseUrl = '/banking/api';

        // Function to show success message
        const showSuccessMessage = () => {
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        };

        // Function to update stats
        const updateStats = (customers) => {
            totalCustomersSpan.textContent = customers.length;
            activeCustomersSpan.textContent = customers.length; // You can modify this logic based on your needs
        };

        // Function to fetch customers and populate the table
        const fetchCustomers = async () => {
            try {
                const response = await fetch(`${apiBaseUrl}/customers`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const customers = await response.json();

                // Clear existing table rows
                customerTableBody.innerHTML = '';

                if (customers.length === 0) {
                    customerTableBody.innerHTML = `
                            <tr>
                                <td colspan="4" class="empty-state">
                                    No customers found. Create your first customer using the form on the left.
                                </td>
                            </tr>
                        `;
                } else {
                    // Populate table with new data
                    customers.forEach(customer => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                                <td><strong>#${customer.id}</strong></td>
                                <td>${customer.name}</td>
                                <td>${customer.contactInfo}</td>
                                <td><a href="accounts.html?customerId=${customer.id}" class="action-link">View Accounts</a></td>
                            `;
                        customerTableBody.appendChild(row);
                    });
                }

                updateStats(customers);
            } catch (error) {
                console.error("Failed to fetch customers:", error);
                customerTableBody.innerHTML = `
                        <tr>
                            <td colspan="4" class="error">
                                Error loading customers. Please try again later.
                            </td>
                        </tr>
                    `;
            }
        };

        // Event listener for the form submission
        addCustomerForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Show loading state
            addCustomerForm.classList.add('form-loading');
            submitBtn.innerHTML = '<div class="spinner"></div>Creating...';

            const newCustomer = {
                name: customerNameInput.value.trim(),
                contactInfo: customerContactInput.value.trim()
            };

            try {
                const response = await fetch(`${apiBaseUrl}/customers`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newCustomer)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to create customer');
                }

                // Clear form fields, show success message, and refresh the customer list
                addCustomerForm.reset();
                showSuccessMessage();
                fetchCustomers();

            } catch (error) {
                console.error("Failed to create customer:", error);
                alert("Error: " + error.message);
            } finally {
                // Reset loading state
                addCustomerForm.classList.remove('form-loading');
                submitBtn.innerHTML = 'Create Customer';
            }
        });

        // Initial fetch of customers when the page loads
        fetchCustomers();
    });
</script>
</body>
</html>
